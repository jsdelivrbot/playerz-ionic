<ion-pane>
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input item-select">
              <div class="input-label">
                  Sport
              </div>
                <select ng-model="register.user.sport">
                    <option>Football</option>
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    Joueur ou Entraineur
                </div>
                <select ng-model="register.user.type">
                    <option>Entraineur</option>
                    <option selected>Joueur</option>
                </select>
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Nom de votre club" ng-change="register.search()" ng-model="register.user.name_club">
            </label>

            <div ng-show="register.user.name_club.length">
                <li class="item" ng-click="register.selectedItem($index)" ng-repeat="club in register.clubs">{{club}}</li>
            </div>
            <label class="item item-input">
                <input type="text" placeholder="Categorie" ng-model="register.user.category">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Division de l'equipe" ng-model="register.user.division">
            </label>
        </div>
        <button class="button button-full button-positive" ng-click="register.register(register.user)">
            S'inscrire
        </button>
    </ion-content>
</ion-pane>
