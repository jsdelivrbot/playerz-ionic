<ion-pane>
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="Sport" ng-model="register.user.sport">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Joueur ou Entraineur" ng-model="register.user.type">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Nom de votre club" ng-model="register.user.name_club">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Categorie" ng-model="register.user.category">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Division de l'equipe" ng-model="register.user.division">
            </label>
        </div>
        <button class="button button-full button-positive" ng-click="register.register(register.user)">
            S'inscrire
        </button>
    </ion-content>
</ion-pane>
