<ion-pane >
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Nom du club" ng-model="register.user.name_club">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Categorie" ng-model="register.user.category">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Division" ng-model="register.user.division">
      </label>
    </div>
    <button class="button button-full button-positive" ng-click="register.register(register.user)">
      S'inscrire
    </button>
  </ion-content>
</ion-pane>
