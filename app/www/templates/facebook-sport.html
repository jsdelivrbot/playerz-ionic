<ion-view title="Choisi ton sport">
    <ion-content class="padding">
        <p>Choisi ton sport</p>
        <div class="list">
            <label class="item item-input item-select">
                <div class="input-label">
                    Sport
                </div>
                <select ng-model="sport.sport">
                    <option>Football</option>
                </select>
            </label>
        </div>
        <button class="button button-full button-positive" ng-click="sport.addSportFacebookUser()">
            Suivant
        </button>
    </ion-content>

</ion-view>
