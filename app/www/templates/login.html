<ion-view title="Se connecter">
    <h1 id='title-login'>Playerz</h1>
    <ion-content class="padding connexion">
        <form novalidate class="css-form">
            <div class="list">
                <label class="item item-input">
                    <input type="text" placeholder="Email" ng-model="login.user.email" required>
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Mot de passe" ng-model="login.user.password">
                </label>
            </div>
            <button class="button button-full button-balanced" ng-click="login.login()">
                Se connecter
            </button>
        </form>
        <!-- <button class="button button-full button-positive" ng-click="login.loginFacebook()">
            Login with Facebook</button> -->
        <button class="button button-positive button-clear button-full" ui-sref="register">S'inscrire!</button>
    </ion-content>

</ion-view>
