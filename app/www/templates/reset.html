<ion-view title="Réinitialisation du mot de passe">

    <ion-content>
      <h1>Réinitialisation du mot de passe</h1>
        <div class="list">
            <label class="item item-input">
                <input type="password" placeholder="Mot de passe" ng-model="reset.password">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Confirmation mot de passe" ng-model="reset.confPassword">
            </label>
        </div>
        <button class="button button-positive button-clear button-full" ng-click="reset.resetPassword()">Mettre à jour le mot de passe</button>
    </ion-content>
</ion-view>
