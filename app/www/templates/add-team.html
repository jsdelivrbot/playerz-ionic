<ion-view title="Ajouter votre équipe">
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">Nom du club</span>
        <input type="text" placeholder="Nom du club" ng-model="register.team.name_club">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Catégorie</span>
        <input type="text" placeholder="Categorie" ng-model="register.team.category">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Division</span>
        <input type="text" placeholder="Division" ng-model="register.team.division">
      </label>
    </div>
    <button class="button button-full button-positive" ng-click="register.addTeam(register.team)">
      S'inscrire
    </button>
  </ion-content>
</ion-view>
