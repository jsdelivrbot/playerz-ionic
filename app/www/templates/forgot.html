<ion-view id="forgot-password-view" >
  <ion-content class="padding">
    <label class="item item-input item-floating-label" >
      <span class="input-label">E-mail</span>
      <input type="email" placeholder="Email" ng-model="forgot.email" >
    </label>
    <button class="button button-full button-positive" ng-click="forgot.forgotPassword()">Reset password</button>
  </ion-content>
</ion-view>
