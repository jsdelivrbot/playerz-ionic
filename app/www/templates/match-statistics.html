<ion-content>
  <div class="row">
    <div class="col col-25">
      <button ng-click="matchStat.countMainAction('but')">But</button>
      <button ng-click="matchStat.countMainAction('geste_defensif')">Geste Défensif</button>
      <button ng-click="matchStat.countMainAction('tirs_cadrees')">Tirs Cadrés</button>
      <button ng-click="matchStat.countMainAction('tirs_non_cadrees')">Tirs Cadrés</button>
      <button ng-click="matchStat.countMainAction('ballons_perdus')">Tirs Cadrés</button>
      <button ui-sref="summary-stat">Fin du match</button>
    </div>
    <div ng-if="matchStat.match.formation === '4-4-2'" class="quatre col col-75">
      <four-fourtwo info="matchStat.playerSelected_firebase" click="false"></four-fourtwo>
    </div>
  </div>
</ion-content>
