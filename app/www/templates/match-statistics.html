  <ion-view id="match-stat" title="{{matchStat.getBillingName()}}">
    <ion-nav-bar class="bar-positive" align-title="center">
        <ion-nav-back-button class="button-clear">
        </ion-nav-back-button>
        <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content id="match-statistics" scroll="false">
        <div class="row">
            <div class="col col-10 text-center" id="stat">


              <!-- <a ng-click="matchStat.countMainAction(matchStat.ACTION._DEFENSIVE.name)"
                 id='{{matchStat.ACTION._DEFENSIVE.id}}'
                 on-tap="matchStat.onTap(matchStat.ACTION._DEFENSIVE.name)">
              </a> -->


              <button type="button" name="button"
                      ng-if="matchStat.sportCoach === 'Handball'"
                      ng-click="matchStat.countMainAction('interception')"
              >Interception</button>

              <button type="button" name="button"
                      ng-if="matchStat.sportCoach === 'Handball'"
                      ng-click="matchStat.countMainAction('defence')"
              >Contre <br> Défensif</button>

              <button type="button" name="button"
                      ng-if="matchStat.sportCoach === 'Handball'"
                      ng-click="matchStat.countMainAction('attemptsDefence')"
              >Tir <br> Contré</button>

              <button type="button" name="button"
                      ng-if="matchStat.sportCoach === 'Handball'"
                      ng-click="matchStat.showPopupPenalty()"
              >Penalty</button>

              <button type="button" name="button"
                      ng-if="matchStat.sportCoach === 'Handball'"
                      ng-click="matchStat.showPopupAreaAttempts()"
              >Tirs</button>

            </div>

            <div class="col col-20" id="info-match">
                <div id="score">
                    <p ng-if="matchStat.match.place ==='Domicile'">
                        <span>{{matchStat.statMatch.totalBut}}</span>
                    </p>
                    <p ng-if="matchStat.match.place ==='Exterieur'" ng-click="matchStat.addOpponentBut()" class="div-opponent-but">
                        <img src="img/add.png" alt="" height="16" width="16" />
                        <span>{{matchStat.statMatch.but_opponent}}</span>
                    </p>
                    <p><span>:</span></p>
                    <p ng-if="matchStat.match.place ==='Exterieur'">
                        <span>{{matchStat.statMatch.totalBut}}</span>
                    </p>
                    <p ng-if="matchStat.match.place ==='Domicile'" ng-click="matchStat.addOpponentBut()" class="div-opponent-but">
                        <span>{{matchStat.statMatch.but_opponent}} </span>
                        <img src="img/add.png" alt="" height="16" width="16" />
                    </p>
                </div>
                <p ng-click="matchStat.timer()" id="time">
                    {{matchStat.fullTime}}
                </p>
                <div>
                    <p ng-repeat="action in matchStat.actions">
                        <span ng-show="action[1] === 'but'">
                          <img src="img/goal.svg" alt="But" height="16" width="16" />
                        </span>
                        <span ng-show="action[1] === 'defensiveAction'">
                          <img src="img/shield.svg" alt="Geste Défensif" height="16" width="16" />
                        </span>
                        <span ng-show="action[1] === 'attemptsOnTarget'">
                          <img src="img/target_on.svg" alt="Tir Cadré" height="16" width="16" />
                        </span>
                        <span ng-show="action[1] === 'attemptsOffTarget'">
                          <img src="img/target_off.svg" alt="Tir Non Cadré" height="16" width="16" />
                        </span>
                        <span ng-show="action[1] === 'ballLost'">
                          <img src="img/passeRatee_saumon.png" alt="Ballon Perdu" height="16" width="16" />
                        </span>
                        <span ng-show="action[1] === 'passesFailed'">
                        <img src="img/ballonPerdu2_saumon.png" alt="Passes Ratées" height="16" width="16" />
                        </span>
                        <span ng-show="action[1] === 'retrieveBalls'">
                        <img src="img/football-players-on-game.svg" alt="Ballon récupéré" height="16" width="16" />
                        </span>
                        <span ng-show="action[1] === 'dual_goalkeeper'">
                        <img src="img/Arm-Wrestling-128.png" alt="Dual Goalkeeper" height="16" width="16" />
                        </span>
                        <span ng-show="action[1] === 'sorties_aeriennes'">
                        <img src="img/superman-flying_saumon.png" alt="sorties aeriennes" height="16" width="16" />
                        </span>
                        <span ng-show="action[1] === 'offSide'">
                        <img src="img/two-black-flags.svg" alt="Hors-Jeu" height="16" width="16" />
                        </span>
                        <span ng-show="action[1] === 'yellowCard'">
                        <img src="img/yellow-card.svg" alt="Yellow Card" height="16" width="16" />
                        </span>
                        <span ng-show="action[1] === 'redCard'">
                        <img src="img/red-card.svg" alt="Red Card" height="16" width="16" />
                        </span>
                        <span ng-show="action[1] === 'foulsSuffered'">
                        <img src="img/paramedic.svg" alt="Fautes Subies" height="16" width="16" />
                        </span>
                        <span ng-show="action[1] === 'foulsCommitted'">
                        <img src="img/man-kicking-robots-head.svg" alt="Fautes Commises" height="16" width="16" />
                        </span>
                        <span ng-show="action[1] === 'saves'">
                        <img src="img/stop_saumon.png" alt="Saves" height="16" width="16" />
                      </span> {{action[0]}} {{action[2] | getMinutes }}'
                    </p>
                </div>
            </div>
            <div ng-if="matchStat.formation === '4-4-2' && matchStat.sportCoach === 'Football'" class="col col-60" id="fft">
                <four-fourtwo info="matchStat.playerSelected" drag="false" ball-played="matchStat.countBallPlayed(player)" show-actions-goalkeeper="matchStat.showActionsGoalkeeper()" goalkeeper="matchStat.goalkeeper" actions-goalkeeper="matchStat.countMainAction(action)"></four-fourtwo>
            </div>
            <div ng-if="matchStat.formation === '4-3-3' && matchStat.sportCoach === 'Football'" class="col col-60" id="ftt">
                <four-threethree info="matchStat.playerSelected" drag="false" ball-played="matchStat.countBallPlayed(player)" show-actions-goalkeeper="matchStat.showActionsGoalkeeper()" goalkeeper="matchStat.goalkeeper" actions-goalkeeper="matchStat.countMainAction(action)"></four-threethree>
            </div>
            <div ng-if="matchStat.formation === '3-5-2' && matchStat.sportCoach === 'Football'" class="col col-60" id="ftt">
