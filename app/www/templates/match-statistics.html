<ion-content id="match-statistics" scroll="false">
    <div class="row">
        <div class="col col-25">
            <button ng-click="matchStat.countMainAction('but')" class="button button-energized">But</button>
            </br>
            <button ng-click="matchStat.countMainAction('defensiveAction')" class="button button-energized">Geste Défensif</button>
            </br>
            <button ng-click="matchStat.countMainAction('attemptsOnTarget')" class="button button-energized">Tirs Cadrés</button>
            </br>
            <button ng-click="matchStat.countMainAction('attemptsOffTarget')" class="button button-energized">Tirs Non Cadrés</button>
            </br>
            <button ng-click="matchStat.countMainAction('ballLost')" class="button button-energized">Ballon Perdu</button>
            </br>
            <button ng-click="matchStat.countMainAction('ballLost')" class="button button-energized">Passe Raté</button>
            </br>
            <button ng-click="matchStat.countMainAction('ballLost')" class="button button-energized">Centre Raté</button>
            </br>
            <button ui-sref="change" class="button button-energized">Fautes</button>
            </br>
            <button ui-sref="change" class="button button-energized">Cartons</button>
            </br>
            <button ui-sref="change" class="button button-energized">Changement</button>
            </br>
            <button ng-click="matchStat.countPercent()" class="button button-energized">Fin du match</button>
        </div>
        <div ng-if="matchStat.match.formation === '4-4-2'" class="quatre col col-75">
            <four-fourtwo info="matchStat.playerSelected_firebase" click="false"></four-fourtwo>
        </div>
    </div>
</ion-content>
