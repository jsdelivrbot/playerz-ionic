<ion-content id="match-statistics" scroll="false">
    <div class="row">
        <div class="col col-25">
            <button ng-click="matchStat.countMainAction('but')">But</button>
            <button ng-click="matchStat.countMainAction('defensiveAction')">Geste Défensif</button>
            <button ng-click="matchStat.countMainAction('attemptsOnTarget')">Tirs Cadrés</button>
            <button ng-click="matchStat.countMainAction('attemptsOffTarget')">Tirs Non Cadrés</button>
            <button ng-click="matchStat.countMainAction('ballLost')">Ballons Perdu</button>
            <button ui-sref="change">Changement</button>
            <button ng-click="matchStat.countPercent()">Fin du match</button>
        </div>
        <div ng-if="matchStat.match.formation === '4-4-2'" class="quatre col col-75">
            <four-fourtwo info="matchStat.playerSelected_firebase" click="false"></four-fourtwo>
        </div>
    </div>
</ion-content>
