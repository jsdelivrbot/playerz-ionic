<ion-view title="Match" id="match">
    <ion-nav-buttons side="secondary">
        <!-- <button class="button button-icon ion-ios-plus-outline" ng-click="openModal()">
        </button> -->
    </ion-nav-buttons>
    <ion-floating-button click="openModal()" has-footer="true" button-color="#fe4e50" icon="ion-plus" iconColor="#fff">
    </ion-floating-button>
    <ion-content scroll="false">
                <button ui-sref="match-comeup"
                        ui-sref-opts="{reload: true}"
                        style="background-image: url('../img/matchsAVenir.jpeg'); background-size: cover;"
                >
                    <h1>Matchs à venir</h1>
                </button>

                <button ui-sref="match-played"
                        ui-sref-opts="{reload: true}"
                        style="background-image: url('../img/matchsTermines.jpeg'); background-size: cover;"
                >
                    <h1>Matchs terminés</h1>
                </button>

    </ion-content>
</ion-view>
