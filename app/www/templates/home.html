<ion-view title="PLAYERZ" id="home">
    <ion-nav-buttons side="secondary">
        <button class="button button-icon ion-android-more-vertical"
                ng-click="popover.show($event)"
                style="color:white">

        </button>
    </ion-nav-buttons>
    <ion-content has-bouncing="false">
        <button id="div-effectif"
                ui-sref="profile.troop"
                style="background-image: url(../img/effectifSS.png); background-repeat: no-repeat; background-size: cover;"
        >
            <h1>EFFECTIF</h1>
        </button>
        <button id="div-next-match"
                ui-sref="match-comeup"
                style="background-image: url(../img/proMatchs.png); background-repeat: no-repeat; background-size: cover;"
        >
            <h1 class="text-center">PROCHAINS <br> MATCHS</h1>
        </button>
        <button id="div-statistics"
                ui-sref="match-played"
                style="background-image: url(../img/rectangle-copy-2.png); background-repeat: no-repeat; background-size: cover;"
        >
            <h1>STATISTIQUES</h1>
        </button>


    </ion-content>


</ion-view>
