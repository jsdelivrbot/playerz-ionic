<ion-view title="PLAYERZ" id="home">
    <ion-nav-buttons side="secondary">
        <button class="button button-icon ion-android-more-vertical"
                ng-click="popover.show($event)"
                >

        </button>
    </ion-nav-buttons>
    <ion-content has-bouncing="false">
        <button id="div-effectif"
                ui-sref="profile.troop"
        >
            <h1>EFFECTIF</h1>
        </button>
        <button id="div-next-match"
                ui-sref="match-comeup"
        >
            <h1 class="text-center">PROCHAINS <br> MATCHS</h1>
        </button>
        <button id="div-statistics"
                ui-sref="match-played"
        >
            <h1>STATISTIQUES</h1>
        </button>
        <div id="div-add" style="width: 100%">
            <button type="button"
                    ui-sref="match-comeup"
                    style="width: 50%">
                <img src="../img/addMatch.png"
                     alt="{{ 'ALT_1' | translate }}">
            </button>
            <button type="button"
                    ui-sref="profile.troop"
                    style="width: 50%">
                <img src="../img/addplayer.png"
                     alt="{{ 'ALT_2' | translate }}">
            </button>
        </div>
    </ion-content>
</ion-view>
