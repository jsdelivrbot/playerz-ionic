<ion-view title="Stat en live">
  <ion-nav-buttons side="left" class="positive">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
    <ion-content>
        <div class="row">
            <div class="col">
                <p ng-repeat="stat in statInLive.refStatMatch">{{stat.$id}} : {{stat.$value}}</p>
            </div>
            <div class="col">
                <ion-list>
                    <ion-item ng-repeat="player in statInLive.playerSelected" ng-click="statInLive.goStat(player.$id)">
                        <p>{{player.last_name}}</p>
                        <p>{{player.first_name}}</p>
                    </ion-item>
                </ion-list>
            </div>
        </div>
    </ion-content>
</ion-view>
