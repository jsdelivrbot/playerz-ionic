<ion-view id="match-stat" title="{{matchStat.getBillingName()}}">
    <ion-nav-bar class="bar-positive" align-title="center">
        <ion-nav-back-button class="button-clear">
        </ion-nav-back-button>
        <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content id="match-statistics" scroll="false">
        <div class="row">
            <div class="col col-10 text-center" id="stat">

                <a ng-click="matchStat.countMainAction(matchStat.ACTION._DEFENSIVE.name)" id='{{matchStat.ACTION._DEFENSIVE.id}}' on-tap="matchStat.onTap(matchStat.ACTION._DEFENSIVE.name)">
                </a>

                <a ng-click="matchStat.countMainAction(matchStat.ACTION._ATTEMPTS_ON_TARGET.name)" id="{{matchStat.ACTION._ATTEMPTS_ON_TARGET.id}}" on-tap="matchStat.onTap(matchStat.ACTION._ATTEMPTS_ON_TARGET.name)">
                </a>

                <a ng-click="matchStat.countMainAction(matchStat.ACTION._ATTEMPTS_OFF_TARGET.name)" id="{{matchStat.ACTION._ATTEMPTS_OFF_TARGET.id}}" on-tap="matchStat.onTap(matchStat.ACTION._ATTEMPTS_OFF_TARGET.name)">
                </a>

                <a ng-click="matchStat.countMainAction(matchStat.ACTION._BUT.name)" id="{{matchStat.ACTION._BUT.id}}" on-tap="matchStat.onTap(matchStat.ACTION._BUT.name)">
                </a>
                <!--
                <a ng-click="matchStat.countMainAction('ballLost')">
                    <img src="img/output-3.png" alt="Ballon Perdu" height="36" width="36" />
                </a>
                <a ng-click="matchStat.countMainAction('passesFailed')">
                    <img src="img/pass_football.png" alt="Passe ratée" height="36" width="36" />
                </a> -->
                <a ng-click="matchStat.countMainAction(matchStat.ACTION._RETRIEVE_BALL.name)" id="{{matchStat.ACTION._RETRIEVE_BALL.id}}" on-tap="matchStat.onTap(matchStat.ACTION._RETRIEVE_BALL.name)">

                </a>

            </div>

            <div class="col col-20" id="info-match">
                <div id="score">
                    <p ng-if="matchStat.match.place ==='Domicile'">
                        <span>{{matchStat.statMatch.totalBut}}</span>
                    </p>
                    <p ng-if="matchStat.match.place ==='Exterieur'" ng-click="matchStat.addOpponentBut()" class="div-opponent-but">
                        <img src="img/add.png" alt="" height="16" width="16" />
                        <span>{{matchStat.statMatch.but_opponent}}</span>
                    </p>
                    <p><span>:</span></p>
                    <p ng-if="matchStat.match.place ==='Exterieur'">
                        <span>{{matchStat.statMatch.totalBut}}</span>
                    </p>
                    <p ng-if="matchStat.match.place ==='Domicile'" ng-click="matchStat.addOpponentBut()" class="div-opponent-but">
                        <span>{{matchStat.statMatch.but_opponent}} </span>
                        <img src="img/add.png" alt="" height="16" width="16" />
                    </p>
                </div>
                <p ng-click="matchStat.timer()">
                    {{matchStat.fullTime}}
                </p>
                <div>
                    <p ng-repeat="action in matchStat.actions">
                        <span ng-show="action[1] === 'but'">
                          <img src="img/goal.png" alt="But" height="16" width="16" />
                        </span>
                        <span ng-show="action[1] === 'defensiveAction'">
                          <img src="img/shield-icon.png" alt="Geste Défensif" height="16" width="16" />
                        </span>
                        <span ng-show="action[1] === 'attemptsOnTarget'">
                          <img src="img/attempt_on_target_icon.png" alt="Tir Cadré" height="16" width="16" />
                        </span>
                        <span ng-show="action[1] === 'attemptsOffTarget'">
                          <img src="img/attempt_off_target_icon.png" alt="Tir Non Cadré" height="16" width="16" />
                        </span>
                        <span ng-show="action[1] === 'ballLost'">
                          <img src="img/output-3.png" alt="Ballon Perdu" height="16" width="16" />
                        </span>
                        <span ng-show="action[1] === 'passesFailed'">
                        <img src="img/pass_football.png" alt="Passe raté" height="16" width="16" />
                        </span>
                        <span ng-show="action[1] === 'retrieveBalls'">
                        <img src="img/football-players-on-game.png" alt="Ballon récupéré" height="16" width="16" />
                        </span>
                        <span ng-show="action[1] === 'dual_goalkeeper'">
                        <img src="img/Arm-Wrestling-128.png" alt="Dual Goalkeeper" height="16" width="16" />
                        </span>
                        <span ng-show="action[1] === 'sorties_aeriennes'">
                        <img src="img/superman-flying_saumon.png" alt="sorties aeriennes" height="16" width="16" />
                        </span>
                        <span ng-show="action[1] === 'offSide'">
                        <img src="img/two-black-flags.png" alt="Hors-Jeu" height="16" width="16" />
                        </span>
                        <span ng-show="action[1] === 'yellowCard'">
                        <img src="img/Soccer-Yellow-Card-48.png" alt="Yellow Card" height="16" width="16" />
                        </span>
                        <span ng-show="action[1] === 'redCard'">
                        <img src="img/Foul-48.png" alt="Red Card" height="16" width="16" />
                        </span>
                        <span ng-show="action[1] === 'saves'">
                        <img src="img/stop_saumon.png" alt="Saves" height="16" width="16" />
                      </span> {{action[0]}} {{action[2] | getMinutes }}'
                    </p>
                </div>
            </div>
            <div ng-if="matchStat.formation === '4-4-2'" class="col col-60" id="fft">
                <four-fourtwo info="matchStat.playerSelected" drag="false" ball-played="matchStat.countBallPlayed(player)" show-actions-goalkeeper="matchStat.showActionsGoalkeeper()" goalkeeper="matchStat.goalkeeper" actions-goalkeeper="matchStat.countMainAction(action)"></four-fourtwo>
            </div>
            <div ng-if="matchStat.formation === '4-3-3'" class="col col-60" id="ftt">
                <four-threethree info="matchStat.playerSelected" drag="false" ball-played="matchStat.countBallPlayed(player)" show-actions-goalkeeper="matchStat.showActionsGoalkeeper()" goalkeeper="matchStat.goalkeeper" actions-goalkeeper="matchStat.countMainAction(action)"></four-threethree>
            </div>
            <div ng-if="matchStat.formation === '3-5-2'" class="col col-60" id="ftt">
                <three-fivetwo info="matchStat.playerSelected" drag="false" ball-played="matchStat.countBallPlayed(player)" show-actions-goalkeeper="matchStat.showActionsGoalkeeper()" goalkeeper="matchStat.goalkeeper" actions-goalkeeper="matchStat.countMainAction(action)"></three-fivetwo>
            </div>
            <div class="col col-10 text-center" id="div-act-dead-time">

                <a ng-click="matchStat.countMainAction('offSide')" id="off-side" on-tap="matchStat.onTap(matchStat.ACTION._OFF_SIDE.name)">
                </a>

                <a ng-click="matchStat.isFoulsActivated(); matchStat.cardActived = !matchStat.cardActived" id="double-card">
                    <img src="img/double-carton.png" alt="Cartons" height="36" width="36" />
                </a>

                <div id="div-card" ng-show="matchStat.cardActived">
                    <a ng-click="matchStat.countMainAction('yellowCard')">
                        <img src="img/Soccer-Yellow-Card-48.png" alt="carton jaune" height="36" width="36" />
                    </a>
                    <a ng-click="matchStat.countMainAction('redCard')">
                        <img src="img/Foul-48.png" alt="carton rouge" height="36" width="36" />
                    </a>
                </div>
                <a ng-click="matchStat.isCardActivated(); matchStat.foulsActived = !matchStat.foulsActived" id="double-fouls">
                    <img src="img/output-7.png" alt="Hors-jeu" height="36" width="36" />
                </a>
                <div id="div-fouls" ng-show="matchStat.foulsActived">
                    <a ng-click="matchStat.countMainAction('foulsSuffered')">
                        <img src="img/output-7.png" alt="Fautes Subies" height="36" width="36" />
                    </a>
                    <a ng-click="matchStat.countMainAction('foulsCommitted')">
                        <img src="img/output-7.png" alt="Fautes Commises" height="36" width="36" />
                    </a>
                </div>

                <a ng-click="matchStat.removeAction()" id="undo-action" on-tap="matchStat.onTap(matchStat.ACTION._UNDO_ACTION.name)">
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
