<ion-view title="{{'LOGIN' | translate }}"
          id='login'
>
    <h1 id='title-login'
        class="text-center"
    >
        PLAYERZ
    </h1>
    <ion-content class="padding"
                 scroll='true'
    >
        <form name="LoginForm">
            <div class="list">
                <label class="item item-input input-login">
                    <input type="email"
                           placeholder="{{ 'EMAIL' | translate }}"
                           ng-model="login.user.email"
                    >
                </label>
                <label class="item item-input  input-login">
                    <input type="password"
                           placeholder="{{'PASSWORD' | translate }}"
                           ng-model="login.user.password"
                    >
                </label>

                <button class="button button-full"
                        id="btn-sign-in"
                        ng-click="login.login()"
                >
                    {{ 'LOGIN' | translate }}
                </button>
                <button
                        class="button button-full"
                        id="btn-fb"
                        ng-click="login.loginFacebook()"
                >
                    {{'LOGIN_WITH_FACEBOOK' | translate }}
                </button>
                    <a ui-sref="register"
                       id="a-sign-up"
                    >
                        {{'SIGN_IN' | translate}}
                    </a>
                    <a ui-sref="forgot"
                       id="a-forgot"
                    >
                        {{'FORGOT_PASSWORD' | translate }}
                    </a>
            </div>
        </form>
    </ion-content>
</ion-view>
