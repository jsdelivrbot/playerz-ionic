<ion-view title="Effectif">
    <ion-nav-buttons side="secondary">
        <button class="button button-icon ion-ios-plus-outline" ng-click="openModal()">
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="primary">
        <button class="button button-icon icon ion-ios-minus-outline" ng-click="troop.showDelete = !troop.showDelete">
        </button>
    </ion-nav-buttons>
    <ion-content>
        <div class="row">
            <div class="col">
                <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="text" placeholder="Rechercher un joueur"
                    ng-model="troop.searchPlayer.first_name">
                </label>
                </br>
                <ion-list show-delete="troop.showDelete">
                    <ion-item ng-repeat="player in troop.players | filter:troop.searchPlayer" ng-click="troop.goPlayer(player._id)">
                        <h2>{{player.last_name}}</h2>
                        <h4>{{player.first_name}}</h4>
                        <ion-delete-button class="ion-minus-circled" ng-click="troop.popupRemovePlayer(player)"></ion-delete-button>
                </ion-list>
            </div>
        </div>
    </ion-content>
</ion-view>
