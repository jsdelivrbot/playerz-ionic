<ion-view title="{{player.player.first_name}} {{player.player.last_name}}">
    <ion-nav-bar class="bar-positive" align-title="center">
        <ion-nav-back-button class="button-clear">

        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content class="padding" scroll="false">
        <h1>{{player.player.first_name}}</h1>
        <h2>{{player.player.last_name}}</h2>
        <p>{{player.player.favourite_position}}</p>
        <p>Nombre de match jou√©es : {{player.nbrMatchPlayed}}</p>
        <p>Statistique globale : {{player.statisticsGlobal}}</p>

        <ion-list>
            <ion-item ng-repeat="match in player.matchPlayed" ng-click="player.goPlayerStat(match._id)">

                <p>{{match.against_team}}</p>
                <p>{{match.date | date:'dd MMMM yyyy'}}</p>
                <!-- <ion-option-button ng-click="">Supprimer</ion-option-button> -->
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
