<ion-view title="Inscription">
    <ion-content class="padding" scroll='false'>
        <div class="list">
            <label class="item item-input">
                <input type="email" placeholder="Email" ng-model="register.user.email">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Mot de passe" ng-model="register.user.password">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Confirmation du mot de passe" ng-model="register.user.confirmation_password">
            </label>
        </div>
        <button class="button button-full button-positive" ui-sref="register.privateInfo">
            Suivant
        </button>
    </ion-content>
</ion-view>
