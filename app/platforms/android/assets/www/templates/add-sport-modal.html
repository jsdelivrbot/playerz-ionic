<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Choisi ton sport</h1>
    </ion-header-bar>
    <ion-content class="padding">
        <p>Choisi ton sport</p>
        <div class="list">
            <label class="item item-input item-select">
                <div class="input-label">
                    Sport
                </div>
                <select ng-model="profile.sport">
                    <option>Football</option>
                </select>
            </label>
        </div>
        <button class="button button-full button-positive" ng-click="profile.addSportFacebookUser()">
            Allez
        </button>
    </ion-content>
</ion-modal-view>
