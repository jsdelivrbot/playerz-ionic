    <!-- sdk facebook -->
    <div id="fb-root"></div>
    <script>
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = "https://connect.facebook.net/fr_FR/sdk.js#xfbml=1&version=v2.5&appId=508256989378454";

        }(document, 'script', 'facebook-jssdk'));
