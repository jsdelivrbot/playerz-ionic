<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Ajouter un match</h1>
        <button class="button button-clear button-primary" ng-click="closeModal()">Annuler</button>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="Adversaire" ng-model="match.against_team">
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    Lieu
                </div>
                <select ng-model="match.place">
                    <option>Domicile</option>
                    <option selected>Exterieur</option>
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    Type
                </div>
                <select ng-model="match.type">
                    <option>Amical</option>
                    <option selected>Officiel</option>
                </select>
            </label>
            <label class="item item-input">
                <span class="input-label">Date</span>
                <input type="date" ng-model="match.date">
            </label>
            <button class="button button-full button-positive" ng-click="matchCtrl.addMatch()">Ajouter</button>
        </div>
    </ion-content>
</ion-modal-view>
