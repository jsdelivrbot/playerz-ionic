<ion-view title="Inscris ton équipe">

    <ion-content class="padding">
        <p>Inscris ton équipe</p>
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="Nom de votre club" ng-model="team.team.name_club">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Categorie" ng-model="team.team.category">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Division de l'equipe" ng-model="team.team.division">
            </label>
        </div>
        <button class="button button-full button-positive" ng-click="team.addTeamFacebookUser()">

            C'est parti
        </button>
    </ion-content>

</ion-view>
