<ion-view title="Inscription">
    <ion-content class="padding" scroll="false">
        <div class="list">

            <label class="item item-input">
                <input type="text" placeholder="Nom" ng-model="register.user.first_name">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="PrÃ©nom" ng-model="register.user.last_name">
            </label>
            <label class="item item-input">
                <span class="input-label">Date de naissance</span>
                <input type="date" ng-model="register.user.birth_date">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Country" ng-model="register.user.country">
            </label>

            <label class="item item-input item-select">
                <div class="input-label">
                    Genre
                </div>
                <select ng-model="register.user.genre">
                    <option>Masculin</option>
                    <option selected>Feminin</option>
                </select>
            </label>

        </div>
        <button class="button button-full button-positive" ui-sref="register.team">
            Suivant
        </button>
    </ion-content>
</ion-view>
