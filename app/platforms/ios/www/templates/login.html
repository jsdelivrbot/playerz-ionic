<ion-view title="Se connecter" id='login'>
    <h1 id='title-login' class="text-center">Playerz</h1>
    <ion-content class="padding" scroll='true'>
        <form name="LoginForm">
            <div class="list">
                <label class="item item-input input-login">
                    <input type="email" placeholder="Email" ng-model="login.user.email">
                </label>
                <label class="item item-input  input-login">
                    <input type="password" placeholder="Mot de passe" ng-model="login.user.password">
                </label>

                <button class="button button-full" id="btn-sign-in" ng-click="login.login()" >
                    Se connecter
                </button>
                <button class="button button-full" id="btn-fb" ng-click="login.loginFacebook()" >
                    Login with Facebook
                </button>
                    <a  ui-sref="register" id="a-sign-up">S'inscrire</a>
                    <a ui-sref="forgot" id="a-forgot">Mot de passe oubli√©</a>
            </div>
        </form>
    </ion-content>
</ion-view>
