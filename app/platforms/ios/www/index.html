<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- ngStorage -->
    <script src="lib/ngstorage/ngStorage.js "></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" class="platform-ios platform-cordova platform-webview">

    <ion-nav-view></ion-nav-view>

    <!-- sdk facebook -->
    <div id="fb-root"></div>
    <script>
      (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/fr_FR/sdk.js#xfbml=1&version=v2.5&appId=508256989378454";
      fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>


    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
    <!--  angular disable all -->
    <script src="lib/angular-disable-all/dist/angular-disable-all.min.js  "></script>
    <!-- controllers -->
    <script src="js/controllers/login-controller.js"></script>
    <script src="js/controllers/profile-controller.js"></script>
    <script src="js/controllers/register-controller.js"></script>
    <script src="js/controllers/home-controller.js"></script>
    <script src="js/controllers/troop-controller.js"></script>
    <script src="js/controllers/player-controller.js"></script>
    <script src="js/controllers/match-controller.js"></script>
    <script src="js/controllers/match-detail-controller.js"></script>
    <script src="js/controllers/tactique-controller.js"></script>
    <script src="js/controllers/match-stat-controller.js"></script>

    <!-- services -->
    <script src="js/services/auth-service.js"></script>
    <script src="js/services/profile-service.js"></script>
    <script src="js/services/team-service.js"></script>
    <script src="js/services/match-service.js"></script>
    <script src="js/services/player-service.js"></script>
    <script src="js/services/firebase-services/firebase-services.js"></script>
    <script src="js/services/storage-service.js"></script>
   <!-- directives-->
   <script src="js/directives/four-three-three-directive.js"></script>
   <script src="js/directives/four-four-two-directive.js"></script>



  </body>
</html>
